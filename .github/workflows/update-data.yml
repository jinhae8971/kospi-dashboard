name: Update Market Data

on:
  schedule:
    # 09:00 UTC = 18:00 KST (after KRX close at 15:30 KST)
    - cron: '0 9 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas numpy

      - name: Fetch market data
        run: python scripts/fetch_data.py

      - name: Commit and push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/market_data.json
          git diff --staged --quiet || (
            git commit -m "data: update market data $(date +'%Y-%m-%d')" &&
            git push
          )
        # Pushing to main triggers the deploy.yml workflow automatically
